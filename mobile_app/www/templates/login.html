<ion-view view-title="LOGIN" hide-back-button="true">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="login-screen">
      <div style="padding:20%" ng-show="!userId || userId === -1">
      <form ng-submit="login()">
        <div class="list" style="background:none;">
          <label class="item item-input">
            <span class="input-label">User ID</span>
            <input type="text" ng-model="loginData.userId" autocapitalize="none">
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.password">
          </label>
          <label class="item" style="background:none;border:0;">
            <button class="button button-block button-assertive" type="submit">Log in</button>
          </label>
        </div>
      </form>
      </div>
      <div style="padding:10%" ng-show="userId && userId !== -1">
        <h2 style="color: dimgray">Welcome</h2>
		<h2 class="capitalize" style="color: dimgray">{{user}}</h2><br/><br/>
        <button class="button button-block button-assertive" ng-click="logout()">Logout</button>
      </div>
    </div>

  </ion-content>
</ion-view>
